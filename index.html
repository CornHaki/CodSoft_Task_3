<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      
      <button class="btn" data-value="MC">MC</button>
      <button class="btn" data-value="MR">MR</button>
      <button class="btn" data-value="MS">MS</button>
      <button class="btn operator" data-value="sqrt">√</button>
      <button class="btn operator" data-value="square">x²</button>
      <button class="btn operator" data-value="reciprocal">1/x</button>
      <button class="btn operator" data-value="%">%</button>
      <button class="btn" data-value="C">C</button>
      <button class="btn" data-value="backspace">←</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn operator" data-value="=">=</button>
      <button class="btn operator" data-value="+">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
